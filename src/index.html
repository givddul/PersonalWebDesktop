<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>A3 Web App</title>
  <link rel="stylesheet" type="text/css" href="css/MainStyle.css">
  <link rel="stylesheet" type="text/css" href="css/WindowStyle.css">
  <link rel="stylesheet" type="text/css" href="css/QuizStyle.css">
  <link rel="stylesheet" type="text/css" href="css/MemoryStyle.css">
  <link rel="stylesheet" type="text/css" href="css/ChatStyle.css">
  <link rel="stylesheet" type="text/css" href="css/TimerStyle.css">
  <link rel="icon" href="img/glider.png">
</head>

<body>

  <div class="bottom-bar">

    <div id="quizButton" class="quiz-button">
      <img src="img/quiz.jpg" alt="Quiz Button" class="quiz-button-image">
    </div>

    <div id="memoryButton" class="memory-button">
      <img src="img/memory.jpg" alt="Memory Button" class="memory-button-image">
